<!--Parent template-->
<html>
  <head>
    {% block head %}
    <link
      href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>FastAPI Websocket Chat</title>
    {% endblock %}
  </head>
  <body>
    <header class="fixed-top mt-auto bg-dark">
      <div class="container-fluid text-center">
        <p class="fs-3 text-center text-light">Websocket Chat Example</p>
      </div>
    </header>
    {% block body %} {% endblock %}
    <footer class="footer fixed-bottom mt-auto py-3 bg-dark">
      <div class="container text-center">
        <span class="text-light fs-5">Abhinav</span>
      </div>
    </footer>
  </body>
</html>
